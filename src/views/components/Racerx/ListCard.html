<div class="ui card">
  <div class="content">
    <h3><a href="<%= article.meta.url %>"><%= article.title %></a></h3>
  </div>
  <% if (article.image) { %>
  <div class="image">
    <img src="<%= article.image %>" alt="" />
  </div>
  <% } %>
  <div class="content p-truncated">
    <p><%= article.date %></p>
    <p><%= article.description %></p>
  </div>
</div>
